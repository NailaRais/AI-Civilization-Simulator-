name: Run AI Civilization Simulator

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:

jobs:
  run-simulation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11.13
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r gemini_sim/requirements.txt

      - name: Run simulation script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python gemini_sim/world.py --gemini

      - name: Upload simulation report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: simulation-report
          path: gemini_sim/reports/

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gemini_sim/reports
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
